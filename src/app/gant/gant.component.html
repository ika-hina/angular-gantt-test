<div id="gantt-base">
	date area!<br>
	this is width of base area! {{ base_width }}<br>
	this is width of name area! {{ name_width }}<br>
	this is width of gantt area! {{ gant_width }}<br>
	this is pixels of unit time(minute)! {{ pixels_per_unit }}<br>
	<span class="namearea">
		<span  *ngFor="let day_item of schedule_data"><!--1番左の名前エリア-->
			<span class="username">username1</span>
			<br>
		</span>
	</span>
	<span class="grapharea">
		<span *ngFor="let day_item of schedule_data">
			<span *ngFor="let item of day_item"><!--バーを1行分表示するコードだよ-->
				<span class="bubble" [style.margin-left]="item.start" [style.width]="item.width"></span>
			</span>
			<br>
		</span>
	</span>
</div>
